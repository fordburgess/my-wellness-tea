  prices_of_products_title: "Preisliste für Produkte, die auf der Website verkauft werden"
  prices_of_products: "Die auf dieser Website angegebenen Preise sind in CHF inklusive aller Steuern und können im Laufe des Jahres Änderungen unterliegen, wobei die bestellten Produkte zum zum Zeitpunkt der Bestellaufgabe gültigen Preis berechnet werden. Sie beinhalten keine Versandkosten, die zusätzlich zum Preis der gekauften Produkte gemäß dem Bestellwert berechnet werden. Die Versandkosten werden dem Käufer vor der Bestellung mitgeteilt. Die Preise beinhalten die Mehrwertsteuer (MwSt.), die am Tag der Bestellung gilt, und jede Änderung des geltenden Satzes wird automatisch auf den Preis der von LJR&F auf der Website verkauften Produkte übertragen."
  orders_title: "Befehle"
  orders: "Jede Bestellung setzt die uneingeschränkte Zustimmung zu diesen allgemeinen Geschäftsbedingungen voraus, indem während des Bestellprozesses das entsprechende Kästchen angeklickt wird. Der Käufer akzeptiert, dass die Bestellsysteme von LJR&F als Nachweis für die Art des zwischen den Parteien abgeschlossenen Vertrags und dessen Datum gelten. Der Betrag jeder Bestellung ist auf CHF 1000 pro Bestellung begrenzt. Sobald die Bestellung durch Klicken auf den Button 'Bestellung abschließen' bestätigt wird, erklärt der Käufer, diese sowie die vorliegenden allgemeinen Geschäftsbedingungen zu akzeptieren. Die Bestellbestätigung stellt noch nicht den Abschluss des Vertrags dar. Der Bestellschein kann ausgedruckt werden. Nach der Registrierung der Bestellung wird dem Käufer eine detaillierte Empfangsbestätigung an die angegebene E-Mail-Adresse gesendet. Diese Empfangsbestätigung gibt den genau berechneten Betrag und die Liefermodalitäten der Bestellung an. Diese Empfangsbestätigung gilt als Annahme der Bestellung durch LJR&F und bestätigt die Transaktion, vorbehaltlich der Zahlung der Bestellung. Im Falle der Nichtverfügbarkeit eines oder mehrerer Produkte nach der Bestellung werden Sie per E-Mail benachrichtigt. Der Betrag Ihrer Bestellung wird neu berechnet, und Sie werden mit dem neuen Betrag, abzüglich der fehlenden Produkte, belastet. Wenn Ihre Bestellung vollständig nicht verfügbar ist, werden Sie per E-Mail benachrichtigt und nicht belastet. Sie können eine Bestellung, die auf der Website aufgegeben wurde, auch stornieren, indem Sie den Kundenservice per E-Mail unter info@wellnesstea.ch kontaktieren. Wenn der Kundenservice Ihnen mitteilt, dass die Bestellung bereits bearbeitet wurde, können Sie diese nicht mehr stornieren: In diesem Fall müssen Sie von dem Widerrufsrecht gemäß Abschnitt 8 unten Gebrauch machen. LJR&F behält sich jedoch das Recht vor, jede Bestellung eines Käufers zu suspendieren oder zu stornieren, bei dem ein Streit über die Zahlung einer früh