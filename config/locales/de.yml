  payments_title: "Zahlungen"
  payments: "Alle Bestellungen sind in CHF zahlbar. Zur Bezahlung seiner Bestellung stehen dem Käufer folgende Zahlungsmethoden zur Verfügung: Bankkarten, PostFinance und Vorauszahlung per Rechnung. Die auf der Website akzeptierten Bankkarten sind: Visa, MasterCard und PostFinance. Der Käufer garantiert LJR&F, dass er über die erforderlichen Genehmigungen verfügt, um die gewählte Zahlungsmethode bei der Bestellung zu verwenden. LJR&F behält sich das Recht vor, jede Bestellung und/oder Lieferung, unabhängig von ihrer Art und dem Ausführungsstatus, zu suspendieren oder zu stornieren, falls eine Zahlung von dem Käufer ausbleibt oder bei einem Zahlungsproblem. Bei Vorauszahlung per Rechnung beträgt die Zahlungsfrist 7 Tage nach Erhalt der Rechnung. Im Rahmen der Bekämpfung von Internetbetrug können die Informationen zu Ihrer Bestellung an die zuständigen Behörden zur Überprüfung weitergegeben werden."
